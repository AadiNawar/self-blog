<html lang="en">
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="styles/style.css">

<body>
  <header class="nav-wrap">
    <nav class="nav container">
  <a href="index.html" class="logo">Aadi Nawar</a>
      <button class="nav-toggle" aria-label="Toggle navigation">
        <span></span><span></span><span></span>

      <ul class="nav-links">

        <li><a href="contact.html" class="nav-link">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="section container contact">
      <h1 class="section-title reveal">Get in touch</h1>
      <p class="lead reveal">Have a project idea or want to say hi? Send me a message.</p>

      <div class="grid-2 contact-grid">
        <form class="contact-form reveal" id="contact-form" action="#" method="POST">
          <label for="name">Name</label>
          <input id="name" name="name" required>

          <label for="email">Email</label>
          <input id="email" name="email" type="email" required>

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" required></textarea>

          <button class="btn btn-primary" type="submit">Send Message</button>
          <p class="form-msg" aria-live="polite"></p>
        </form>

        <aside class="contact-info reveal">
          <div class="card">
            <h3>Email</h3>
            <p><a href="mailto:aadi.nawar@vpt.edu.in">aadi.nawar@vpt.edu.in</a></p>
            <h3>Social</h3>
            <p>
              <a href="https://github.com/AadiNawar" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i> GitHub</a><br>
              <a href="https://www.linkedin.com/in/aadi-nawar-98661933a/" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin"></i> LinkedIn</a>
            </p>
          </div>
        </aside>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container footer-inner">
  <p>© <span id="year-4"></span> Aadi Nawar — Built with ❤️</p>
    </div>
