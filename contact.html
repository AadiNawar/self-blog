  <main>
    <section class="section container contact">
      <h1 class="section-title reveal">Get in touch</h1>
      <p class="lead reveal">Have a project idea or want to say hi? Send me a message.</p>

      <div class="grid-2 contact-grid">
        <form id="contact-form" action="https://formspree.io/f/movknerz" method="POST" class="card">
          <label for="cf-name" class="sr-only">Your name</label>
          <input id="cf-name" type="text" name="name" placeholder="Your Name" required>

          <label for="cf-email" class="sr-only">Your email</label>
          <input id="cf-email" type="email" name="email" placeholder="Your Email" required>

          <label for="cf-message" class="sr-only">Your message</label>
          <textarea id="cf-message" name="message" placeholder="Your Message" required></textarea>

          <div class="form-msg" aria-live="polite"></div>

          <button type="submit" class="btn btn-primary">Send</button>
        </form>

        <aside class="contact-info reveal">
          <div class="card">
            <h3>Email</h3>
            <p><a href="mailto:aadi.nawar@vpt.edu.in">aadi.nawar@vpt.edu.in</a></p>
            <h3>Social</h3>
            <p>
              <a href="https://github.com/AadiNawar" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i> GitHub</a><br>
              <a href="https://www.linkedin.com/in/aadi-nawar-98661933a/" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin"></i> LinkedIn</a>
            </p>
          </div>
        </aside>
      </div>
